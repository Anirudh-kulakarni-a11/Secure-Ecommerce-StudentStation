{% extends "_base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
Verify Code
{% endblock title %}

{% block content %}
<div class="w-100 d-flex flex-column justify-content-start">

    <div class="w-100 mt-5 d-block mx-auto p-4 d-inline-flex flex-column justify-content-start border border-2" style="max-width: 35em;">
        <h2 class="text-center">Verify Your Code</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" name="code" placeholder="Enter verification code" required>
            </div>
            <button class="btn btn-primary" type="submit">Verify</button>
        </form>
    </div>

</div>
{% endblock content %}
